<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lista de Imagens</title>
</head>
<body>
    <main>
        <section class="pinturas">
            <div class="pintura">
                <img src="./assets/images/rome.png" alt="pintura rome">
                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./assets/images/boat.png" alt="pintura boat at sea">
                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo"> Vincent Van Gogh</h3>
                </div>
                
            </div>

            <div class="pintura">
                <img src="./assets/images/sand-and-sea.png" alt="">
                
                <div class="informacoes">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="./assets/images/starry-night.png" alt="">
                
                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vincent Van Gogh</h3>
                </div>
               
            </div>
            
        </section>
    </main>
</body>
</html>
